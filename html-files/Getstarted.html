<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/Public/Assets/CSS/style.css"> 
</head>
<body>

    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img src="./Assets/Images/Logo.png" alt="FurEver Friends Logo">
        </div>
        <div class="navbar-center">
            <p class="title">FurEver Friends</p> 
        </div>
    
    </nav>
    <section class="section" style="background: url('../Public/Assets/Images/HeroBackground.jpg') center / cover no-repeat;">
        <div class="header-title" style="text-align: center; padding: 1rem; margin: 2rem;">
            <h1 class="title is-2" style="color: white;">Tell us a bit more about you so we can match you to the right fur-ever friend!</h1>
        </div>
        <div class="container">
            <div class="card" style="margin: 0 auto; max-width: 70%;">
                <div class="card-content">
                    <!--  -->
                                       <form id="get-started-form" action="/api/users/get-started-form" method="post">
                      <!-- Name field -->
                      <div class="field">
                          <label class="label" for="name">Name</label>
                          <div class="control">
                              <input class="input" type="text" name="name" id="name" autocomplete="name" required>
                          </div>
                      </div>
                  
                      <!-- Username field -->
                      <div class="field">
                          <label class="label" for="userName">Username</label>
                          <div class="control">
                              <input class="input" type="text" name="userName" id="userName" autocomplete="username" required>
                          </div>
                      </div>
                  
                      <!-- Email field -->
                      <div class="field">
                          <label class="label" for="email">Email</label>
                          <div class="control">
                              <input class="input" type="email" name="email" id="email" autocomplete="email" required>
                          </div>
                      </div>
                  
                      <!-- Password field -->
                      <div class="field">
                          <label class="label" for="password">Password</label>
                          <div class="control">
                              <input class="input" type="password" name="password" id="password" autocomplete="new-password" required minlength="8">
                          </div>
                      </div>
                      
                      <!-- Re-enter Password field -->
                      <div class="field">
                        <label class="label" for="rePassword">Re-enter Password</label>
                        <div class="control">
                            <input class="input" type="password" name="rePassword" id="rePassword" autocomplete="new-password" required minlength="8">
                        </div>
                    </div>
                      
                      <!-- Fostering field -->
                      <div class="field">
                          <label class="label" for="fosteringYes">Are You Interested in Fostering a Senior Dog?</label>
                          <div class="control">
                              <label class="radio">
                                  <input type="radio" id="fosteringYes" name="fostering" value="true">
                                  Yes
                              </label>
                              <label class="radio">
                                  <input type="radio" id="fosteringNo" name="fostering" value="false">
                                  No
                              </label>
                          </div>
                      </div>
                  
                      <div class="field is-grouped">
                          <div class="control">
                              <button type="submit" class="button is-link">Submit</button>
                          </div>
                          <div class="control">
                              <button type="button" class="button is-link is-light">Cancel</button>
                          </div>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </section>
    <script src="/public/js/users.js"></script>
</body>
</html>
